<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  
  <title>Weather API</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title bg-primary"> Weather Report API</h1>
    <p>Search a city for a weather report.
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City</label>
          
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Salt Lake City" />
          <button id="btn" type="submit" class="btn bg-dark border-primary border-4">Get Weather Report</button>
        </form>
      </div>
      <!--day 1 of 5 day forecast-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 id="city-name"></h2>
          <img id="icon" src="">
          <p id="date"></p>
          <p id="time"></p>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="uv-index"></p>
        </div>
      </div>
      <!--day 2 of 5 day forecast-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img id="icon2" src="">
          <p id="date2"></p>
          <p id="time2"></p>
          <p id="temperature"><span id="lo-temp"></span><span id="hi-temp"></span></p>
          <p id="humidity2"></p>
          <p id="wind2"></p>
        </div>
      </div>
      <!--day 3 of 5 day forecast-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img id="icon3" src="">
          <p id="date3"></p>
          <p id="time3"></p>
          <p id="temperature3"><span id="lo-temp3"></span><span id="hi-temp3"></span></p>
          <p id="humidity3"></p>
          <p id="wind3"></p>
        </div>
      </div>
      <!--day 4 of 5 day forecast-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img id="icon4" src="">
          <p id="date4"></p>
          <p id="time4"></p>
          <p id="temperature4"><span id="lo-temp4"></span><span id="hi-temp4"></span></p>
          <p id="humidity4"></p>
          <p id="wind4"></p>
        </div>
      </div>
      <!--day 5 of 5 day forecast-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img id="icon5" src="">
          <p id="date5"></p>
          <p id="time5"></p>
          <p id="temperature5"><span id="lo-temp5"></span><span id="hi-temp5"></span></p>
          <p id="humidity5"></p>
          <p id="wind5"></p>
        </div>
      </div>
   

    
  </main>

  <script src="script.js"></script>
</body>

</html>
