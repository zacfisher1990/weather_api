<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  
  <title>Weather API</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title bg-primary"> Weather Report API</h1>
    <p>Search a city for a weather report.
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City</label>
          
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
          <button id="btn" type="submit" class="btn">Get Weather Report</button>
        </form>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 id="city-name"></h2>
          <img id="icon" src="">
          <p id="date"></p>
          <p id="time"></p>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </div>

    
  </main>

  <script src="script.js"></script>
</body>

</html>
